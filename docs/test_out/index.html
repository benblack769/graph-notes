}
#display_area {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
}
@media all and (max-width: 800px) {
    .popup_global_shader{
        width: 100%;
        height: 100%;
        position: absolute;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        background: rgba(0,0,0,0.35);
        z-index: 100000; /* goes above leaflet link */
        display:none;
    }

    .popup_body{
        position: absolute;
        height: 100%;
        /* size of box on larger screens*/
        max-height: 800px;
        max-width: 500px;
        /*differentiates popup background slightly from normal background*/
        background: white;/*rgba(0,0,0,0.65);*/
        /* border around box on large screens
         * pattern:  _ _ blur spread color*/
        box-shadow: 0 0 10px 10px rgba(0,0,0,0.2);
        overflow: hidden;
    }
    .graphdisplay {
        left: 0;
    }
}
@media not all and (max-width: 800px) {
    .popup_global_shader{
        position: absolute;
        width: 30em;
        left: 0;
        top: 0;
        bottom: 0;
        background: rgba(0,0,0,0.35);
        z-index: 10;
    }

    .popup_body{
        position: absolute;
        height: 100%;
        background: white;
        overflow: hidden;
    }
    .graphdisplay {
        left: 30em;
    }
}

}

}

    position: absolute;

    position: absolute;

.graphdisplay {

    top: 0;
    right: 0;

}

}

    position: relative;
    top: 50%;
